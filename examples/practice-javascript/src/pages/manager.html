<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.scss" />
  </head>
  <body>
    <section class="wrapper-manager">
      <aside class="aside">
        <div class="aside__action">
          <div class="aside__head">
            <a href="/" class="icon-manager"></a>
            <p>Company name</p>
          </div>
          <ul class="aside__list">
            <li>
              <a class="aside__item aside__active" href="javascript:void(0)"
                >User management</a
              >
            </li>
          </ul>
        </div>
        <a class="aside__logout" href="index.html">Logout</a>
      </aside>
      <div class="manager">
        <div class="navbar-manager">
          <div class="navbar-manager__form">
            <p class="navbar-manager__text">Dashboard overview</p>
            <form action="">
              <input
                class="navbar-manager__search"
                type="search"
                placeholder="Search All"
              />
            </form>
          </div>
          <div class="navbar-manager__info">
            <p>Help guides</p>
            <div class="navbar-manager__inbox">
              <p>Inbox</p>
              <a href="/" class="icon-mail"></a>
            </div>
            <button class="navbar-manager__btn">Download client</button>
            <img
              class="navbar-manager__avatar"
              src="../assets/images/managers/avatar.png"
              alt=""
            />
          </div>
        </div>
        <div class="main">
          <div class="manager-content">
            <h2 class="manager-content__title">Order catalogue</h2>
            <button class="manager-content__info">new item</button>
            <form class="content-form" action="">
              <input
                class="manager-content__sort"
                type="text"
                placeholder="Select column"
              />
              <input
                class="navbar-manager__search"
                type="text"
                placeholder="Search List..."
              />
            </form>
            <a href="/" class="icon-filter manager-content__option"></a>
            <button class="manager-content__btn-add">Add New</button>
          </div>
          <table class="mytable hidden"></table>
          <table class="mytable-user"></table>
        </div>
      </div>
    </section>
    <form class="update-user hidden" action="">
      <h2 class="title">Update User</h2>
      <label for="email" id="email-validate"></label>
      <input
        class="form-manager__update"
        type="email"
        id="email"
        placeholder="Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      />
      <input
        class="form-manager__update"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <input
        class="form-manager__update"
        type="text"
        id="fname"
        placeholder="First name"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      />
      <input
        class="form-manager__update"
        type="text"
        name="password"
        id="lname"
        placeholder="Last name"
      />
      <input
        class="form-manager__update"
        type="number"
        id="phone"
        placeholder="Phone number"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      />
      <input
        class="form-manager__update"
        type="text"
        name="password"
        id="role"
        placeholder="role"
      />
      <button class="update-btn">update</button>
    </form>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
